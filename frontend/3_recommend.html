<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가꿈 - 가구 추천</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        :root {
            --gradient-primary: linear-gradient(135deg, #6366F1, #A855F7);
        }
        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full z-50 glass-effect">
        <div class="container mx-auto px-6">
            <nav class="flex items-center justify-between h-20">
                <!-- 수정: href="#"에서 href="index.html"로 변경 -->
                <a href="index.html" class="text-2xl font-bold gradient-text tracking-tight">가꿈</a>
                <div class="hidden md:flex">
                    <span class="text-gray-700 text-lg">Where Dreams Are Drawn ⁞ 앨리스 AI Spark Camp ⁞ 1조</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-24">
        <div class="container mx-auto px-6">
            <!-- Title Section -->
            <div class="text-center max-w-3xl mx-auto mb-16">
                <h1 class="text-6xl font-bold mb-6">
                    <span class="gradient-text">꿈의 가구</span>
                    및
                    <span class="gradient-text">추천</span>
                </h1>
                <p class="text-xl text-gray-600">
                    입력된 디자인으로 생성된 당신만의 가구를 확인하고, 추천 제품을 만나보세요.
                </p>
            </div>

            <!-- Dream Furniture Viewer Section -->
            <section class="mb-16">
                <div class="grid lg:grid-cols-2 gap-8">
                    <!-- Dream Furniture Viewer: Canvas 대신 img 요소 사용 -->
                    <div class="bg-white rounded-3xl p-8 shadow-lg flex flex-col h-full">
                        <div class="text-center mb-6">
                            <h3 class="text-xl font-bold gradient-text">Your Dream Furniture</h3>
                        </div>
                        <div class="flex-grow flex justify-center items-center">
                            <!-- img 요소로 URL 직접 표시 -->
                            <img id="designPreview" src="" alt="Design Preview" class="rounded-xl w-full max-w-[710px] mx-auto">
                        </div>
                    </div>

                    <!-- Recommended Products -->
                    <div class="bg-white rounded-3xl p-8 shadow-lg flex flex-col h-full">
                        <div class="text-center mb-6">
                            <h3 class="text-xl font-bold gradient-text">Recommended Products</h3>
                        </div>
                        <div class="flex-grow">
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Card 1 -->
                                <div class="bg-gray-50 rounded-xl p-4 shadow card-hover">
                                    <img src="img/Product 1.png" alt="Product 1" class="w-full h-40 object-cover rounded-md mb-4">
                                    <h4 class="font-bold text-gray-700">가구 이름 1</h4>
                                    <p class="text-sm text-gray-500">₩ 가격 | 브랜드 1</p>
                                </div>
                                <!-- Card 2 -->
                                <div class="bg-gray-50 rounded-xl p-4 shadow card-hover">
                                    <img src="img/Product 2.png" alt="Product 2" class="w-full h-40 object-cover rounded-md mb-4">
                                    <h4 class="font-bold text-gray-700">가구 이름 2</h4>
                                    <p class="text-sm text-gray-500">₩ 가격 | 브랜드 2</p>
                                </div>
                                <!-- Card 3 -->
                                <div class="bg-gray-50 rounded-xl p-4 shadow card-hover">
                                    <img src="img/Product 3.png" alt="Product 3" class="w-full h-40 object-cover rounded-md mb-4">
                                    <h4 class="font-bold text-gray-700">가구 이름 3</h4>
                                    <p class="text-sm text-gray-500">₩ 가격 | 브랜드 3</p>
                                </div>
                                <!-- Card 4 -->
                                <div class="bg-gray-50 rounded-xl p-4 shadow card-hover">
                                    <img src="img/Product 4.png" alt="Product 4" class="w-full h-40 object-cover rounded-md mb-4">
                                    <h4 class="font-bold text-gray-700">가구 이름 4</h4>
                                    <p class="text-sm text-gray-500">₩ 가격 | 브랜드 4</p>
                                </div>
                            </div>                        
                        </div>
                        <!-- 가격 범위 설정 UI -->
                        <div class="mt-6">
                            <h4 class="text-lg font-bold text-gray-700 mb-2">가격 범위 설정</h4>
                            <div class="flex items-center space-x-4">
                                <input type="number" id="minPrice" placeholder="최소 가격" step="10000" min="0" class="w-1/2 px-3 py-2 border rounded-lg focus:outline-none">
                                <input type="number" id="maxPrice" placeholder="최대 가격" step="10000" min="0" class="w-1/2 px-3 py-2 border rounded-lg focus:outline-none">
                            </div>
                            <button id="applyPriceFilter" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg shadow hover:bg-indigo-700 transition-all">
                                가격 필터 적용
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Bottom Section: 프로젝트 저장 & 공유 -->
            <div class="flex justify-center items-center space-x-6 mt-8">
                <button id="saveProjectButton" class="bg-white text-gray-700 px-6 py-3 rounded-full hover:bg-gray-50 shadow-lg transition-all flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span>PNG로 다운로드</span>
                </button>
                <button id="shareProjectButton" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-full shadow-lg transition-all flex items-center space-x-2">
                    <span>이미지 공유</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    
    <!-- JavaScript: 추천 기능 구현 -->
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // DOM 요소 참조
    const designPreview = document.getElementById('designPreview'); // 이미지 요소
    const applyPriceFilterButton = document.getElementById('applyPriceFilter');
    const recommendationsContainer = document.querySelector('.grid-cols-2');
    
    // localStorage에서 이미지 가져오기
    const storedImage = localStorage.getItem('aiDesignImage');
    
    // 로딩 상태 UI 컴포넌트 (유지)
    function showLoading() {
        recommendationsContainer.innerHTML = `
            <div class="col-span-2 text-center py-10">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                <p class="mt-4 text-gray-700">가구를 추천 중입니다...</p>
            </div>
        `;
    }
    
    // 오류 표시 함수 (유지)
    function showError(message) {
        console.error("오류:", message);
        recommendationsContainer.innerHTML = `
            <div class="col-span-2 text-center py-10">
                <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <p class="mt-4 text-red-500">${message}</p>
            </div>
        `;
    }
    
    // 이미지 로드 및 표시 함수 (간소화)
    function loadImage() {
        if (!storedImage) {
            showError("이미지가 없습니다. AI 디자인을 먼저 생성해주세요.");
            return false;
        }
        
        console.log("이미지 소스:", storedImage.substring(0, 50) + "...");
        designPreview.src = storedImage;
        return true;
    }
    
    // 추천 결과 표시 함수 (유지)
    function displayRecommendations(products) {
        if (!products || products.length === 0) {
            recommendationsContainer.innerHTML = `
                <div class="col-span-2 text-center py-10">
                    <p class="text-gray-700">해당 조건의 추천 가구를 찾을 수 없습니다.</p>
                </div>
            `;
            return;
        }
        
        recommendationsContainer.innerHTML = '';
        products.forEach(product => {
            // 기존 코드와 동일...
            const productCard = document.createElement('div');
            productCard.className = 'bg-gray-50 rounded-xl p-4 shadow card-hover';
            
            let imgSrc = '';
            try {
                imgSrc = `https://jjaqzskahktzmmgb.tunnel-pt.elice.io/proxy/8000/image/${encodeURIComponent(product.filename)}`;
            } catch (e) {
                imgSrc = "img/product_placeholder.png";
            }
            
            productCard.innerHTML = `
                <img src="${imgSrc}" 
                     alt="${product.category || '가구'}" 
                     class="w-full h-40 object-cover rounded-md mb-4"
                     onerror="this.onerror=null; this.src='img/product_placeholder.png';">
                <h4 class="font-bold text-gray-700">${product.category || '가구'}</h4>
                <p class="text-sm text-gray-500">${product.price || "가격 정보 없음"} | ${product.brand || "브랜드 정보 없음"}</p>
                <a href="${product.coupang_link || "#"}" target="_blank" 
                   class="mt-2 text-indigo-600 text-sm block hover:underline">
                   제품 보기
                </a>
            `;
            recommendationsContainer.appendChild(productCard);
        });
    }
    
    // 추천 요청 함수 (이미지 변환 기능 추가)
    async function requestRecommendations() {
        // 가격 범위 가져오기
        const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
        const maxPrice = parseInt(document.getElementById('maxPrice').value) || 100000000;
        
        if (minPrice < 0 || (maxPrice > 0 && minPrice > maxPrice)) {
            alert("유효하지 않은 가격 범위입니다.");
            return;
        }
        
        showLoading();
        
        try {
            // 이미지를 Base64로 변환
            let base64Data;
            
            // 이미지가 URL인 경우 (DALL-E)
            if (storedImage.startsWith('http')) {
                console.log("URL 이미지 감지됨, 기본 이미지 사용");
                // 기본 이미지 제공
                const defaultImg = new Image();
                defaultImg.crossOrigin = "anonymous";
                
                // 기본 이미지 로드 후 캔버스에 그려서 base64 추출
                try {
                    await new Promise((resolve, reject) => {
                        defaultImg.onload = resolve;
                        defaultImg.onerror = reject;
                        defaultImg.src = 'img/default_furniture.png';
                    });
                    
                    // 임시 캔버스 생성 및 이미지 그리기
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = defaultImg.width;
                    tempCanvas.height = defaultImg.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(defaultImg, 0, 0);
                    
                    // Base64 추출
                    const dataURL = tempCanvas.toDataURL('image/jpeg', 0.8);
                    base64Data = dataURL.split(',')[1];
                } catch (err) {
                    console.error("기본 이미지 처리 실패:", err);
                    throw new Error("이미지 데이터를 추출할 수 없습니다");
                }
            } 
            // 이미지가 data:image 형식인 경우 (캔버스에서 저장된 이미지)
            else if (storedImage.startsWith('data:image')) {
                base64Data = storedImage.split(',')[1];
            }
            // 그 외의 경우 (오류)
            else {
                throw new Error("지원되지 않는 이미지 형식입니다");
            }
            
            // 서버에 요청
            console.log("서버에 추천 요청 전송 중...");
            const response = await fetch('https://jjaqzskahktzmmgb.tunnel-pt.elice.io/proxy/8000/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image_data: base64Data,
                    min_price: minPrice,
                    max_price: maxPrice
                })
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`서버 오류 (${response.status}): ${errorText}`);
            }
            
            const data = await response.json();
            console.log("추천 결과 수신:", data);
            
            displayRecommendations(data.recommendations || []);
            
        } catch (error) {
            console.error("추천 요청 실패:", error);
            showError(error.message || "추천 요청 중 오류가 발생했습니다");
        }
    }
    
    // 이미지 저장 버튼 (designPreview 이미지를 저장하도록 수정)
    document.getElementById("saveProjectButton").addEventListener("click", function() {
        try {
            if (!designPreview.src) {
                throw new Error("저장할 이미지가 없습니다");
            }
            
            // 임시 캔버스에 이미지 그린 후 PNG로 저장
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = designPreview.naturalWidth || 1024;
            tempCanvas.height = designPreview.naturalHeight || 1024;
            
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(designPreview, 0, 0, tempCanvas.width, tempCanvas.height);
            
            // 파일명 생성
            const now = new Date();
            const dateStr = now.toISOString().slice(0,10).replace(/-/g,'');
            const timeStr = now.toTimeString().slice(0,8).replace(/:/g,'');
            const fileName = `dream_furniture_${dateStr}_${timeStr}.png`;
            
            // 다운로드
            const dataURL = tempCanvas.toDataURL('image/png', 1.0);
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = fileName;
            
            alert(`"${fileName}"로 이미지를 저장합니다.`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
        } catch (error) {
            console.error("이미지 저장 오류:", error);
            alert("이미지 저장에 실패했습니다: " + error.message);
        }
    });
    
    // 이미지 공유 버튼 (designPreview 이미지 사용)
    document.getElementById("shareProjectButton").addEventListener("click", async function() {
        try {
            if (!designPreview.src) {
                throw new Error("공유할 이미지가 없습니다");
            }
            
            // 이미지를 캔버스에 그린 후 클립보드에 복사
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = designPreview.naturalWidth || 1024;
            tempCanvas.height = designPreview.naturalHeight || 1024;
            
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(designPreview, 0, 0, tempCanvas.width, tempCanvas.height);
            
            const blob = await new Promise(resolve => tempCanvas.toBlob(resolve, 'image/png'));
            if (!blob) throw new Error("이미지 생성 실패");
            
            const item = new ClipboardItem({ "image/png": blob });
            await navigator.clipboard.write([item]);
            alert("이미지가 클립보드에 복사되었습니다!");
            
        } catch (error) {
            console.error("이미지 공유 오류:", error);
            alert("이미지 공유에 실패했습니다: " + error.message);
        }
    });
    
    // 가격 필터 적용 버튼 이벤트
    applyPriceFilterButton.addEventListener('click', requestRecommendations);
    
    // 파일 업로드 영역 이벤트 핸들러 (필요한 경우)
    // ...기존 코드 유지...
    
    // 페이지 초기화
    function initialize() {
        if (loadImage()) {
            requestRecommendations();
        }
    }
    
    // 초기화 실행
    initialize();
});
</script>

<!-- 기본 가구 이미지 추가 (img 폴더에 넣어주세요) -->

</body>
